name: Run Python Script and Upload to Ggle Drive

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *' # Exécuter à 08h00 heure locale (07h00 UTC)
    - cron: '0 11 * * *' # Exécuter à 12h00 heure locale (11h00 UTC)

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y chromium-chromedriver
          export PATH=$PATH:/usr/lib/chromium-browser/

      - name: Add Ggle Drive Credentials
        run: echo "$GGLE_CREDENTIALS" > credentials.json
        env:
          GGLE_CREDENTIALS: ${{ secrets.GGLE_CREDENTIALS }}

      - name: Run Python script
        run: python .github/workflows/script.py

      - name: Upload pegsu.json as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pegsu-json
          path: pegsu.json
